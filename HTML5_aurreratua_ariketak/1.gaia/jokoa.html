<!doctype html>
<html>

  <head>
   <script src="skriptak/jokalari.js"></script>
   <script src="skriptak/gizaki.js"></script>
   <script src="skriptak/makina.js"></script>
   <script src="skriptak/estralurtarra.js"></script>
   <script src="skriptak/array.js"></script>

   <script>
   var zelaia = [];
   for (i = 1; i <= 50; i++) {
    var Gizakia = new Gizaki("g"+i);
    var Makin = new Makina("m"+i);
    var Estralurtar = new Estralurtarra("e"+i);
    zelaia.push(Gizakia);
    zelaia.push(Makin);
    zelaia.push(Estralurtar);
  }

	window.onload = function() {
    var garailea = document.getElementById('garailea');
        while(true){
          console.log(zelaia);
          if(zelaia.length!=1){
            var irabazleak =[];
            zelaia.nahasi();
            while(zelaia.length>1){
              var gerlaria1 = zelaia.shift();
              var gerlaria2 = zelaia.shift();
              irabazleak.push(gerlaria1.Borrokatu(gerlaria2));
            }
            if(zelaia.length==1){
              irabazleak.push(zelaia.pop());
            }
            zelaia=irabazleak;
          }
          else{
            var irabazlea = zelaia.pop().izenaBistaratu();
            console.log("Garailea: " +  irabazlea);
            document.getElementById('garailea').innerHTML="<h1> GARAILEA: " + irabazlea + "</h1>";
            break;
          }
        }
      }
  </script>
</head>
<body>
	<div id='garailea'> </div>
</body>
</html>
